<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS Pemrogramman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        table,th,td {
          border : 1px solid black;
          border-collapse: collapse;
        }
        th,td {
          padding: 5px;
        }
        </style>
</head>
<body>
    <body class="">
        <!-- Kerjakan dibawah sini -->
        <p id='showCD'></p>
        <table id="books"></table>
        <!--Script-->
        <script>
            var xhttp = new XMLHttpRequest();
            let cd;
            xhttp.onload = function() {
                var jsonDoc = xhttp.responseText;
                cd = jsonDoc.getElementByTagName("CD");
                loadCD();
            }
            xhttp.open("GET", "books.JSON", false);
            xhttp.send();
            
        function loadCD() {
            let let table="<tr><th>Artist</th><th>Title</th></tr>";
            for (let i = 0; i < cd.length; i++) { 
            table += "<tr onclick='displayCD(" + i + ")'><td>";
            table += cd[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue;
            table += "</td><td>";
            table += cd[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue;
            table += "</td></tr>";
        }
        document.getElementById("books").innerHTML = table;
    }

        function displayCD(i) {
            document.getElementById("showCD").innerHTML =
            "Artist: " +
            cd[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
            "<br>Title: " +
            cd[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
            "<br>Year: " + 
            cd[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue;
            }
        </script>
        <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
